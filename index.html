<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>가격 계산기 임베드</title>
  <style>
    :root {
      --bg: #ffffff;
      --card: #f7f7f8;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #2563eb;
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Pretendard,Helvetica,Arial,sans-serif; background: var(--bg); color: var(--text); }
    .widget { width: 100%; max-width: 480px; margin: 24px auto; padding: 20px; background: var(--card); border-radius: var(--radius); box-shadow: 0 6px 24px rgba(0,0,0,.08); }
    .row { display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center; padding: 10px 0; border-bottom: 1px dashed #e5e7eb; }
    .row:last-of-type { border-bottom: 0; }
    .label { font-weight: 600; }
    .hint { font-size: 12px; color: var(--muted); margin-top: 4px; }
    select { appearance: none; padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 12px; background: #fff; font-size: 14px; }
    .total { margin-top: 18px; padding: 16px; background: #fff; border-radius: 14px; display: flex; justify-content: space-between; align-items: center; }
    .total .title { color: var(--muted); font-size: 14px; }
    .total .amount { font-size: 22px; font-weight: 800; letter-spacing: .2px; }
    .badge { display: inline-block; padding: 4px 8px; border-radius: 999px; background: #eef2ff; color: #3730a3; font-size: 12px; margin-left: 8px; }
    .footer { margin-top: 8px; font-size: 12px; color: var(--muted); text-align: right; }
  </style>
</head>
<body>
  <div class="widget" id="price-calculator" role="group" aria-labelledby="pc-heading">
    <h2 id="pc-heading" style="margin:0 0 8px 0; font-size: 18px;">가격 계산기 <span class="badge">임베드</span></h2>
    <div class="hint">기본금액은 12,000원입니다. 항목에서 O/X를 선택해주세요.</div>

    <div class="row">
      <div>
        <div class="label">이니셜 사용</div>
        <div class="hint">사용 시 +2,000</div>
      </div>
      <label>
        <span class="sr-only">이니셜 사용 여부</span>
        <select id="initialSelect" aria-label="이니셜 사용">
          <option value="X" selected>X</option>
          <option value="O">O</option>
        </select>
      </label>
    </div>

    <div class="row">
      <div>
        <div class="label">번호 사용</div>
        <div class="hint">사용 시 +2,000</div>
      </div>
      <label>
        <span class="sr-only">번호 사용 여부</span>
        <select id="numberSelect" aria-label="번호 사용">
          <option value="X" selected>X</option>
          <option value="O">O</option>
        </select>
      </label>
    </div>

    <div class="row">
      <div>
        <div class="label">바지 추가</div>
        <div class="hint">추가 시 +7,000</div>
      </div>
      <label>
        <span class="sr-only">바지 추가 여부</span>
        <select id="pantsSelect" aria-label="바지 추가">
          <option value="X" selected>X</option>
          <option value="O">O</option>
        </select>
      </label>
    </div>

    <div class="total" aria-live="polite">
      <div class="title">총금액</div>
      <output id="totalAmount" for="initialSelect numberSelect pantsSelect" aria-label="총금액">12,000원</output>
    </div>

    <div class="footer">가격은 VAT/부가세 별도 여부에 따라 달라질 수 있습니다.</div>
  </div>

  <script>
    (function () {
      const KRW = new Intl.NumberFormat('ko-KR');
      const BASE = 12000;
      const ADD_INITIAL = 2000;
      const ADD_NUMBER  = 2000;
      const ADD_PANTS   = 7000;

      const $ = (id) => document.getElementById(id);
      const initialSel = $('initialSelect');
      const numberSel  = $('numberSelect');
      const pantsSel   = $('pantsSelect');
      const totalOut   = $('totalAmount');

      function recalc() {
        let total = BASE;
        if (initialSel.value === 'O') total += ADD_INITIAL;
        if (numberSel.value  === 'O') total += ADD_NUMBER;
        if (pantsSel.value   === 'O') total += ADD_PANTS;
        totalOut.textContent = KRW.format(total) + '원';
      }

      // 초기 계산 및 변경 감지
      [initialSel, numberSel, pantsSel].forEach(el => el.addEventListener('change', recalc));
      recalc();

      // 외부에서 값 세팅을 위해 공개(선택)
      window.PriceCalc = {
        set: (opts = {}) => {
          if (opts.initial !== undefined) initialSel.value = opts.initial ? 'O' : 'X';
          if (opts.number  !== undefined) numberSel.value  = opts.number ? 'O' : 'X';
          if (opts.pants   !== undefined) pantsSel.value   = opts.pants ? 'O' : 'X';
          recalc();
        },
        getTotal: () => totalOut.textContent
      };
    })();
  </script>
</body>
</html>
